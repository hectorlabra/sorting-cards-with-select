<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting cards with select - 4geeks Project - Héctor Labra</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Sorting cards with select</h1>
        <h2>4geeks Project - Héctor Labra</h2>
      </header>
      <main>
        <form class="controls">
          <input
            class="ncards"
            type="number"
            placeholder="Insert number of cards"
          />
          <button class="draw">Draw</button>
          <button class="sort">Sort</button>
        </form>
        <div class="card-container"></div>
        <div class="log-container">
          <h3>Sort Log:</h3>
          <div class="log-entries"></div>
        </div>
      </main>
    </div>
    <script src="/src/app.js"></script>
  </body>
</html>
